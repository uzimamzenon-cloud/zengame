  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #010409;
      --glass-bg: rgba(13, 17, 23, 0.6);
      --glass-border: rgba(255, 255, 255, 0.05);
      --accent-blue: #2f81f7;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-main);
      color: #e6edf3;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.05) transparent;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
    }

    .glass-card {
      background: rgba(22, 27, 34, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.03);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .glass-card:hover {
      background: rgba(22, 27, 34, 0.7);
      border-color: rgba(47, 129, 247, 0.4);
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.25; transform: scale(1.05); }
    }

    .animate-pulse-slow {
      animation: pulse-slow 15s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .glow-blue {
      box-shadow: 0 0 30px rgba(47, 129, 247, 0.2);
    }
  </style>
